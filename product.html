<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iPhone Color Selector</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .iphone-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      padding: 30px;
      text-align: center;
      width: 340px;
      transition: 0.3s;
    }

    .iphone-container h2 {
      margin-bottom: 15px;
      color: #333;
      font-weight: 600;
    }

    .main-img {
      width: 100%;
      border-radius: 15px;
      transition: opacity 0.3s ease;
    }

    .color-options {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .color {
      width: 55px;
      height: 55px;
      border-radius: 12px;
      border: 2px solid transparent;
      cursor: pointer;
      overflow: hidden;
      transition: 0.3s;
    }

    .color img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .color.active {
      border: 2px solid gold;
      box-shadow: 0 0 8px rgba(255, 215, 0, 0.6);
    }

    @media (max-width: 500px) {
      .iphone-container {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="iphone-container">
    <h2>Products</h2>
    <img id="mainImage" class="main-img" alt="iPhone">
    <div class="color-options" id="colorOptions"></div>
  </div>

  <script>
    // Dynamic iPhone color data
    const iphoneColors = [
      {
        name: "Green",
        imgMain: "https://i.pinimg.com/736x/0e/dc/e0/0edce01f6145096728726875608b589d.jpg",
        thumb: "https://i.pinimg.com/736x/0e/dc/e0/0edce01f6145096728726875608b589d.jpg"
      },
      {
        name: "Pink",
        imgMain: "https://i.pinimg.com/736x/9b/30/c5/9b30c56fdd77c11fc237d0f07e7629d2.jpg",
        thumb: "https://i.pinimg.com/736x/9b/30/c5/9b30c56fdd77c11fc237d0f07e7629d2.jpg"
      },
      {
        name: "Blue",
        imgMain: "https://i.pinimg.com/736x/e2/5f/4f/e25f4f000d677697ac7e9e60d8dfb8bd.jpg",
        thumb: "https://i.pinimg.com/736x/e2/5f/4f/e25f4f000d677697ac7e9e60d8dfb8bd.jpg"
      },
      {
        name: "Purple",
        imgMain: "https://i.pinimg.com/736x/c5/0b/c8/c50bc82e3966f41ac03d31f9f1f8cb37.jpg",
        thumb: "https://i.pinimg.com/736x/c5/0b/c8/c50bc82e3966f41ac03d31f9f1f8cb37.jpg"
      }
    ];

    const mainImage = document.getElementById("mainImage");
    const colorOptions = document.getElementById("colorOptions");

    // Load thumbnails dynamically
    iphoneColors.forEach((color, index) => {
      const div = document.createElement("div");
      div.classList.add("color");
      if (index === 0) div.classList.add("active");

      div.innerHTML = `<img src="${color.thumb}" alt="${color.name}">`;
      div.addEventListener("click", () => changeImage(index));
      colorOptions.appendChild(div);
    });

    // Initial image
    mainImage.src = iphoneColors[0].imgMain;

    

    // Change main image
    function changeImage(index) {
      const allColors = document.querySelectorAll(".color");
      allColors.forEach(c => c.classList.remove("active"));
      allColors[index].classList.add("active");

      mainImage.style.opacity = "0";
      setTimeout(() => {
        mainImage.src = iphoneColors[index].imgMain;
        mainImage.style.opacity = "1";
      }, 200);
    }
  </script>
</body>
</html>
