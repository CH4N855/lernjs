<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap + JavaScript</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap JS (for modals, alerts, etc.) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="p-4">
    
  <h1 class="text-center text-primary mb-4">Welcome to Bootstrap + JS</h1>

  <div class="alert alert-success d-none" id="msg">Hello, this is an alert!</div>
<button class="btn btn-primary" onclick="showMessage()">Show Message</button>

<script>
function showMessage() {
    let msg = document.getElementById("msg");
    
    // Toggle visibility by checking if it already has "d-none"
    if (msg.classList.contains("d-none")) {
        msg.classList.remove("d-none"); // show message
    } else {
        msg.classList.add("d-none"); // hide message
    }
}
</script>


</body>
</html>
