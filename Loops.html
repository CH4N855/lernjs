<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Number 1 to 5</h1>
    <div id="output"></div>
</body>
<script>
    let text = "";
    for (let i = 1; i <= 10; i++){
        text += "Number " + i + "<br>";
    }
    document.getElementById("output").innerHTML = text;
</script>
</html>
